<!-- 17.	Write a program to swap 2 numbers without taking third variable -->
<html>

<head>
    <title>Swapping</title>
</head>

<body>
    <h2>17. Write a program to swap 2 numbers without taking third variable</h2>


</body>
<script type="text/javascript">
    var num1 = parseInt(prompt("Enter first value 1"));
    var num2 = parseInt(prompt("Enter first value 2"));
    document.write("<h2>Before Swapping</h2>");
    document.write("<br>");
    document.write(`The value of num1 is : ${num1}, The value of num2 is : ${num2}`);
    num1 = num1 + num2;
    num2 = num1 - num2;
    num1 = num1 - num2;
    document.write("<br>");
    document.write("<h2>After Swapping</h2>");
    document.write("<br>");
    document.write(`The valusse of num1 is : ${num1}, The value of num2 is : ${num2}`)
</script>
