<!-- 11.Take 2 numbers and find smallest number -->

<html>

<head>
    <title>Smallest Number</title>
</head>

<body></body>
<script type="text/javascript">
    function isCheck(num1, num2) {
        if (num1 < num2) {
            document.write(num1 + "is Smaller than " + num2);
        } else if (num1 == num2) {
            document.write("Both are Equal");
        } else {
            document.write(num2 + " is smaller than " + num1);
        }
    }
    var num1 = prompt("Enter Number 1");
    var num2 = prompt("Enter Number 2");
    var smallest = Math.min(num1, num2);
    // console.log(`${num1},${num2}: smallest = ${smallest}`);
    // var smallest = isCheck(num1, num2);
    document.write(`${num1},${num2}: smallest = ${smallest}`);
</script>


</html>
