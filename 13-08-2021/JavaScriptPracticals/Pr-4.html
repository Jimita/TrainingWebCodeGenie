<!-- 4.	Calculate average of 5 numbers. -->
<html>

<head>
    <title>Average of 5 No.</title>
</head>

<body>
    <script type="text/javascript">
        var num1 = prompt("Enter Number 1");
        var num2 = prompt("Enter Number 2");
        var num3 = prompt("Enter Number 3");
        var num4 = prompt("Enter Number 4");
        var num5 = prompt("Enter Number 5");
        var sum = Number(num1) + Number(num2) + Number(num3) + Number(num4) + Number(num5);
        // alert(sum);
        var average = sum / 5;
        document.write("Num1 : " + num1);
        document.write("<br>");
        document.write("Num2 : " + num2);
        document.write("<br>");
        document.write("Num3 : " + num3);
        document.write("<br>");
        document.write("Num4 : " + num4);
        document.write("<br>");
        document.write("Num5 : " + num5);
        document.write("<br>");
        document.write("Sum : " + sum);
        document.write("<br>");
        document.write("The Average of 5 Numbers is " + average + " % ");
    </script>
</body>


</html>
