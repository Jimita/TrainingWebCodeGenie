<!-- 10.	Write a program to swap 2 numbers using third variable. -->
<html>

<head>
    <title>Swapping</title>
</head>

<body>
    <h2>10. Write a program to swap 2 numbers using third variable.</h2>


</body>
<script type="text/javascript">
    var num1 = prompt("Enter first value 1");
    var num2 = prompt("Enter first value 2");
    document.write("<h2>Before Swapping</h2>");
    document.write("<br>");
    document.write(`The value of num1 is : ${num1}, The value of num2 is : ${num2}`);
    var temp;
    // num1=5, num2=6
    temp = num1;
    // temp = 5
    num1 = num2;
    // num1 = 6
    num2 = temp;
    //num2 = 5
    document.write("<br>");
    document.write("<h2>After Swapping</h2>");
    document.write("<br>");
    document.write(`The value of num1 is : ${num1}, The value of num2 is : ${num2}`)
</script>
<!-- num1 =num1+num2; 
    num2 = num1-num2; 
    num1 =num1-num2; -->

</html>
