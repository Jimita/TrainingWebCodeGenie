<head>
    <title>Practice Task</title>
    <script type="text/javascript">
        var obj = function() {
            this.i = 10;
            this.add = function(i) {
                this.i += i;
                return this;
            };
            this.mul = function(i) {
                this.i *= i;
                return this;
            };
            this.div = function(i) {
                this.i /= i;
                return this;
            };
            this.sub = function(i) {
                this.i -= i;
                return this;
            };
            this.print = function() {
                alert(this.i);
                console.log(this.i);
            };
        };
        var ans = new obj();
        ans.add(5).mul(2).div(3).sub(2).print();
