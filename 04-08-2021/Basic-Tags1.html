<html>
<title>
    Basic HTML Tags
</title>

<body>
    <b>The text is in bold</b> <br>
    <i>The text is in italic</i> <br>
    <u>The text is with underline</u>
    <br>
    <a href="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" target="_blank"> <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" border='5' width="400px;" align='right' title="Click to Open Image" alt="Nature Image"></a>
    <hr>
    <h1>Jimita</h1>
    <h2>Jimita</h2>
    <h3>Jimita</h3>
    <h4>Jimita Gandhi</h4>
    <br>
    <hr>
    <!-- type can be A,a,i,I(roman) -->
    <ol type="a" start="2">
        <li>Java</li>
        <li>Python</li>
        <li>PHP</li>
    </ol>
    <!-- type can be list,circle,square -->
    <ul style="list-style-type:square ;">
        <li>Java</li>
        <li>Python</li>
        <li>PHP</li>
    </ul>
</body>

</html>
